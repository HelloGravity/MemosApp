<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//bootswatch.com/flatly/bootstrap.min.css" rel="stylesheet" />
	<script src="//code.jquery.com/jquery-2.1.1.min.js"></script>

	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/vue/0.10.5/vue.min.js"></script>
	<style type="text/css">
	.panel-heading .close {
	  color: #fff;
	  text-decoration: none;
	  opacity: 0.4;
	}
	.panel-heading .close:hover,
	.panel-heading .close:focus {
	  color: #fff;
	  opacity: 1;
	}
	</style>
	<title>Memo App</title>
</head>
<body class="container">
	<div class="col-lg-6 col-md-8" id="App">
		<h4>Memos</h4>
		<div v-repeat="memos">
			<div class="panel panel-default" v-class="panelTypes[$index%panelTypes.length]">
				<div class="panel-heading">
					<button type="button" class="close" v-on="click : removeMemo(id)">&times;</button>
					<h3 class="panel-title">{{title}}</h3>

				</div>
				<div class="panel-body">{{text}}</div>
			</div>
		</div>
		<br />
		<h4>Enter New Memo</h4>
		<input v-model="title" class="form-control" placeholder="Title"/>
		<br />
		<textarea v-model="text" class="form-control" placeholder="Enter Memo Here">
			<br />
		</textarea>
		<br />
		<button type="submit" class="btn btn-default" v-on="click : addMemo">Submit</button>
	</div>

	<script type="text/javascript">
		var app = new Vue({
			el: '#App',
			data: {
				memos: [],
				panelTypes : ['panel-primary', 'panel-success', 'panel-info', 'panel-warning', 'panel-danger', 'panel-default'],
				title : '',
				text : ''
			},
			methods: {
				fillMemos : function () {
					$.ajax({
						url: 'memos',
						type: 'GET',
						success: function(result) {
							app.memos = result;
						}
					});
				},
				addMemo : function () {
					$.ajax({
						url: 'memo/',data : {title : app.title, text : app.text},
						type: 'POST',
						success: function(result) {
							if('id' in result)
								app.memos.push({id : result.id, title : app.title, text : app.text});
							app.title = '';
							app.text = '';
						}
					});
				},
				removeMemo: function (id) {
					$.ajax({
						url: 'memo/'+id,
						type: 'DELETE',
						success: function(result) {
							if(result)
								app.memos = app.memos.filter(function  (item) {
									return item.id != id;
								});
						}
					});
					
				}
			}
		});
		app.fillMemos();
	</script>
</body>
</html>
